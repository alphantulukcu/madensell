<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/static/default_dark.css" id="theme-stylesheet" rel="stylesheet" type="text/css" media="all">
</head>
<body class="flex flex-col min-h-screen">

<div class="container mx-auto">
    <div class="navbar fixed top-0 left-0 right-0 bg-gray-900 text-white p-4">
        <div class="navbar-brand">
            <a href="/" class="btn">
                <img src="/static/logo_white.png" alt="Logo" style="height: 50px;">
            </a>
            <h1>{% block title %}{% endblock %}</h1>
        </div>
        <div class="navbar-menu ml-auto">
            <a href="{{ url_for('admin_page') }}" class="btn mr-2">Dashboard</a>
            <a href="{{ url_for('logout') }}" class="btn">Logout</a>
        </div>
    </div>

    <div class="top-container" style="display: flex; justify-content: center">
        {% block content %}
        {% endblock %}
    </div>
</div>

<footer class="footer bg-gray-800 text-white p-4 mt-auto">
    <div class="text-center">
        &copy; 2024 Your Company. All rights reserved.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
