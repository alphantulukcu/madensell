{% extends "base_login.html" %}
{% block title %}
Register for Customers
{% endblock %}

{% block content %}

        <div class="login-form-container">
            <div class="">
            <button id="toggle-theme-btn" onclick="toggleTheme()"><i class="icon-color fa-solid fa-moon"></i></button>

            <h3 class="text-center text-3xl font-bold mb-6">Register</h3>
            <form action="{{ url_for( 'customer_register') }}" method="POST">
                {% if message %}
                    <div class="bg-yellow-100 text-yellow-800 rounded-md p-4 mb-4">
                        {{ message }}
                    </div>
                {% endif %}
                <div class="mb-4">
                    <label for="username" class="label">Your Username:</label>
                    <input type="text" class="form-input" id="username" name="username" placeholder="Enter Username" required>
                </div>
                <div class="mb-4">
                    <label for="first_name" class="label">Name:</label>
                    <input type="text" class="form-input" id="first_name" name="name" placeholder="Name" required>
                </div>
                <div class="mb-4">
                    <label for="last_name" class="label">Surname:</label>
                    <input type="text" class="form-input" id="last_name" name="surname" placeholder="Surname:" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="label">Your Bilkent mail:</label>
                    <input type="text" class="form-input" id="email" name="email" placeholder="Enter Bilkent Email" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="label">Your Password:</label>
                    <input type="password" class="form-input" id="password" name="password" placeholder="Enter Password" required>
                </div>
                <div class="mb-4">
                 <label for="birth_date" class="label">Birth Date:</label>
                    <input type="date" class="form-input" id="birth_date" name="birth_date" required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="label">Phone Number:</label>
                    <input type="tel" class="form-input" id="phone" name="phone" placeholder="Enter phone number" required>
                </div>
                  <div class="mb-4">
                    <label for="address" class="label">Address:</label>
                    <input type="text" class="form-input" id="address" name="address" placeholder="Enter address" required>
                  </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <form action="{{ url_for('login')}}">
                <button type="submit" class="btn2">Back to Log in</button>
            </form>

            </div>
        </div>
{% endblock %}
