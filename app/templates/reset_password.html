{% extends "base_login.html" %}
{% block title %}
Reset Password
{% endblock %}

{% block content %}
<div class="login-form-container">
    <div class="">
        <button id="toggle-theme-btn" onclick="toggleTheme()"><i class="icon-color fa-solid fa-moon"></i></button>
        <h3 class="text-center text-3xl font-bold mb-6">Reset Password</h3>
        <form action="{{ url_for('reset_password', token=token) }}" method="POST">
            <input type="hidden" name="token" value="{{ token }}">  <!-- Hidden field to pass token -->
            <div class="mb-4">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-input" id="new_password" name="new_password" required>
            </div>
            <div class="mb-4">
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" class="form-input" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn">Reset Password</button>
        </form>
    </div>
</div>
{% endblock %}
